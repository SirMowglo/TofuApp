<div class="form-control">
  <input
    [ngClass]="{ 'invalid': control.invalid && control.dirty && control.touched }"
    [formControl]="control"
    type="text"
    [id]="inputId"
    [placeholder]="label"
    class="base_input open-sans"
  />
  <ng-container *ngIf="control.invalid && control.dirty && control.touched">
    <div class="error" *ngFor="let err of control.errors | keyvalue">
      {{ errorMessages[err.key] }}
    </div>
  </ng-container>
</div>
