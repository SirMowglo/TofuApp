<div class="container">
  <div class="container_home">
  <div class="main_panel outlined_box_0px">
    <div class="main_content">
      <span class="home montserrat outlined_text_2px">Home</span>
      <div class="columns">
        <div class="recipes_column">
          <span
            class="montserrat outlined_text_2px_no_shadow"
            style="font-size: 18px; margin-bottom: 8px"
            >Recipes</span
          >
          <div class="recipes">
            <app-recipe-card />
            <app-recipe-card />
            <app-recipe-card />
            <app-recipe-card />
            <app-recipe-card />
          </div>
        </div>
        <div class="ingredients_column">
          <span
            class="montserrat outlined_text_2px_no_shadow"
            style="font-size: 18px; margin-bottom: 8px"
            >Ingredients</span
          >
          <div class="ingredients">
            <app-recipe-card />
            <app-recipe-card />
            <app-recipe-card />
            <app-recipe-card />
            <app-recipe-card />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="selected_panel outlined_box_0px">
    <app-user-details 
    *ngIf="currentUser"
    [name]="currentUser.fullname"
    [username]="currentUser.username"
    [description]="currentUser.description"
    [birthday]="currentUser.birthday"
    [registerDate]="currentUser.createdAt"
    [avatar]="currentUser.avatar"
    style="width: 100%;"></app-user-details>
  </div>
</div>
</div>
